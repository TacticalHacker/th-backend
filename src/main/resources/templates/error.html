<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>404 Not Found</title>
	<style>
		:root {
          --main-bg: linear-gradient(135deg, #ff0080, #7928ca);
          --text-color: #fff;
          --accent: #00ffe7;
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          background: var(--main-bg);
          height: 100vh;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          color: var(--text-color);
          overflow: hidden;
          text-align: center;
        }

        .error-code {
          font-size: 8rem;
          font-weight: bold;
          position: relative;
          animation: float 3s ease-in-out infinite;
          text-shadow: 0 0 20px #00ffe7aa, 0 0 40px #00ffe7aa;
        }

        .message {
          font-size: 1.5rem;
          margin-top: 1rem;
          animation: fadeIn 2s ease-in;
        }

        .btn {
          margin-top: 2rem;
          padding: 0.75rem 2rem;
          background: #00ffe7;
          color: #000;
          font-size: 1rem;
          font-weight: bold;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          box-shadow: 0 0 10px #00ffe7a0;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
          transform: scale(1.05);
          box-shadow: 0 0 20px #00ffe7cc;
        }

        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
          .error-code {
            font-size: 5rem;
          }
          .message {
            font-size: 1.2rem;
          }
        }
	</style>
</head>
<body>
<div class="error-code">404</div>
<div class="message">Oops! The page you're looking for doesn't exist.</div>
<button class="btn" onclick="location.href='/'">Go Home</button>
</body>
</html>
